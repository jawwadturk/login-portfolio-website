<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portfolio Website </title>
    <link rel="stylesheet" href="style.css">
   
    <!-- !-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<body>
    <header id="header">
        <!-- <div class="container"> -->
    <div class="container">
          <h1>Jawwad Ahmed Turk</h1>
          <h2><b>User Login Form</b></h2>
          <form>
            <input type="text" placeholder="Username" required id="username-input">
            <div class="password-wrapper">
              <input type="password" placeholder="Password" required id="password-input">
              <span class="show-password-icon" id="show-password-icon">
                <i class="fas fa-eye"></i>
              </span>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
            <input type="submit" class="submit-button" value="Login" id="login-button">
          </form>
        </div>
          <script src="app.js"></script>
</body>

</html>
